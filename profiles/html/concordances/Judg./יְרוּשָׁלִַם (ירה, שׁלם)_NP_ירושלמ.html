                        </style><p>וַיְבִיאֻ֥הוּ *יְרוּשָׁלִַ֖ם* וַיָּ֥מָת שָֽׁם </p><p>בְנֵֽי־יְהוּדָה֙ בִּ*יר֣וּשָׁלִַ֔ם* וַיִּלְכְּד֣וּ אוֹת</p><p>הַיְבוּסִי֙ יֹשֵׁ֣ב *יְרֽוּשָׁלִַ֔ם* לֹ֥א הוֹרִ֖ישׁוּ בְּנֵ֣י </p><p>בְּנֵ֤י בִנְיָמִן֙ בִּ*יר֣וּשָׁלִַ֔ם* עַ֖ד הַיּ֥וֹם </p><p>נֹ֣כַח יְב֔וּס הִ֖יא *יְרוּשָׁלִָ֑ם* וְעִמ֗וֹ </p></div>
