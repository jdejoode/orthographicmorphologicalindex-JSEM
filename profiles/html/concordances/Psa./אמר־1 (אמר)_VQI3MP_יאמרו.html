                        </style><p>ָֽךְ אוֹיְבַ֗י *יֹאמְר֣וּ* רַ֣ע לִ֑י </p><p>ֶֽךָ לָ֤מָּה ׀ *יֹאמְר֣וּ* הַגּוֹיִם֮ אַיֵּ֪ה </p><p>ֶֽךָ לָ֭מָּה *יֹאמְר֣וּ* הַגּוֹיִ֑ם אַיֵּה־</p><p>ֵ֪נוּ רִ֫נָּ֥ה אָ֭ז *יֹאמְר֣וּ* בַגּוֹיִ֑ם הִגְדִּ֥יל </p><p>עֱז֣וּז נוֹרְאֹתֶ֣יךָ *יֹאמֵ֑רוּ* וּגְדוּלָּתְיךָ֥ </p><p>כְּב֣וֹד מַלְכוּתְךָ֣ *יֹאמֵ֑רוּ* וּגְבוּרָתְךָ֥ </p></div>
