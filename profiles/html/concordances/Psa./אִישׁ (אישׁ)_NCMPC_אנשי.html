                        </style><p>ִ֑י וְעִם־*אַנְשֵׁ֖י* דָמִ֣ים חַיָּֽי </p><p>לִבְאֵ֬ר שַׁ֗חַת *אַנְשֵׁ֤י* דָמִ֣ים וּ֭מִרְמָה </p><p>אָ֑וֶן וּֽמֵ*אַנְשֵׁ֥י* דָ֝מִ֗ים הוֹשִׁיעֵֽנִי </p><p>לֹא־מָצְא֖וּ כָל־*אַנְשֵׁי־*חַ֣יִל יְדֵיהֶֽם </p><p>ךָ שַׁעֲשֻׁעָ֗י *אַנְשֵׁ֥י* עֲצָתִֽי דָּֽבְקָ֣ה </p><p>אֱל֥וֹהַּ ׀ רָשָׁ֑ע וְ*אַנְשֵׁ֥י* דָ֝מִ֗ים ס֣וּרוּ מֶֽ</p></div>
