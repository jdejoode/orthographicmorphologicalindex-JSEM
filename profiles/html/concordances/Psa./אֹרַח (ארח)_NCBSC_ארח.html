                        </style><p>שָֽׁחַת תּֽוֹדִיעֵנִי֮ *אֹ֤רַח* חַ֫יִּ֥ים שֹׂ֣בַע שְׂ֭מָחוֹת </p><p>נְחֵנִי בְּ*אֹ֣רַח* מִישׁ֑וֹר לְ֝מַ֗עַן שׁוֹרְר</p><p>כֵּ֝֗ן שָׂנֵ֤אתִי ׀ כָּל־*אֹ֬רַח* שָֽׁקֶר נֵר־לְ</p><p>כֹ֣ל יִשָּׁ֑רְתִּי כָּל־*אֹ֖רַח* שֶׁ֣קֶר שָׂנֵֽאתִי פְּלָא֥וֹת </p><p>נְֽתִיבָ֫תִ֥י בְּ*אֹֽרַח־*ז֥וּ אֲהַלֵּ֑ךְ טָמְנ֖וּ </p></div>
