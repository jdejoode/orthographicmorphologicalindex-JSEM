                        </style><p>יֵבֹ֖שׁוּ וְיִבָּהֲל֥וּ *עֲדֵי־*עַ֗ד וְֽיַחְפְּר֥וּ </p><p>לְהִשָּֽׁמְדָ֥ם *עֲדֵי־*עַֽד וְאַתָּ֥ה </p><p>לַעֲבֹ֖דָת֣וֹ *עֲדֵי־*עָֽרֶב מָֽה־רַבּ֬וּ </p><p>גַּם־בְּנֵיהֶ֥ם *עֲדֵי־*עַ֑ד יֵ֝שְׁב֗וּ לְ</p><p>זֹאת־מְנוּחָתִ֥י *עֲדֵי־*עַ֑ד פֹּֽה־אֵ֝שֵׁ֗ב </p><p>יְהוָ֑ה מַשְׁפִּ֖יל רְשָׁעִ֣ים *עֲדֵי־*אָֽרֶץ עֱנ֣וּ לַ</p></div>
