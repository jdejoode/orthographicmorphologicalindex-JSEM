                        </style><p>יַלְדֵיהֶ֑ן וְ*אַרְיֵ֖ה* כַּבָּקָ֥ר יֹֽאכַל־</p><p>לִפְלֵיטַ֤ת מוֹאָב֙ *אַרְיֵ֔ה* וְלִשְׁאֵרִ֖ית </p><p>קָֽשֶׁב וַיִּקְרָ֖א *אַרְיֵ֑ה* עַל־מִצְפֶּ֣ה ׀ אֲדֹנ</p><p>אֲשֶׁ֣ר יֶהְגֶּה֩ הָ*אַרְיֵ֨ה* וְהַכְּפִ֜יר </p><p>לֹא־יִהְיֶ֨ה שָׁ֜ם *אַרְיֵ֗ה* וּפְרִ֤יץ חַיּוֹת֙ </p><p>כְאֶחָ֗ד וְ*אַרְיֵה֙* כַּבָּקָ֣ר יֹֽאכַל־</p></div>
