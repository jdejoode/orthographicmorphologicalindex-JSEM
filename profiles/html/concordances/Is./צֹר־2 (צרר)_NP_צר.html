                        </style><p>דִּבֵּֽר ס מַשָּׂ֖א *צֹ֑ר* הֵילִ֣ילוּ ׀ אֳנִיּ֣וֹת תַּרְשִׁ֗ישׁ </p><p>יָחִ֖ילוּ כְּשֵׁ֥מַע *צֹֽר* עִבְר֖וּ תַּרְשִׁ֑ישָׁה </p><p>יָעַ֣ץ זֹ֔את עַל־*צֹ֖ר* הַמַּֽעֲטִירָ֑ה אֲשֶׁ֤ר </p><p>ה֔וּא וְנִשְׁכַּ֤חַת *צֹר֙* שִׁבְעִ֣ים שָׁנָ֔ה כִּ</p><p>שָׁנָה֙ יִהְיֶ֣ה לְ*צֹ֔ר* כְּשִׁירַ֖ת הַ</p><p>יִפְקֹ֤ד יְהוָה֙ אֶת־*צֹ֔ר* וְשָׁבָ֖ה לְ</p></div>
