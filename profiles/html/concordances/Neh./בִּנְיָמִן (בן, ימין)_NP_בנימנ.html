                        </style><p>אַחֲרָ֨יו הֶחֱזִ֧יק *בִּנְיָמִ֛ן* וְחַשּׁ֖וּב נֶ֣גֶד </p><p>וּמִבְּנֵ֣י *בִנְיָמִ֑ן* מִבְּנֵ֣י יְ֠הוּדָה </p><p>וְאֵ֖לֶּה בְּנֵ֣י *בִנְיָמִ֑ן* סַלֻּ֡א בֶּן־מְשֻׁלָּ֡ם </p><p>הִנֹּֽם וּבְנֵ֥י *בִנְיָמִ֖ן* מִגָּ֑בַע מִכְמָ֣שׂ </p><p>מְשֻׁלָּֽם יְהוּדָה֙ וּ*בִנְיָמִ֔ן* וּֽשְׁמַֽעְיָ֖ה וְ</p></div>
