                        </style><p>הַמֶּ֔לֶךְ עַל־*מַה־*זֶּ֖ה אַתָּ֣ה מְבַקֵּ֑שׁ </p><p>הִגַּ֣דְתִּי לְאָדָ֔ם *מָ֗ה* אֱלֹהַי֙ נֹתֵ֣ן </p><p>אָ֣נָה הָלַ֔כְתִּי וּ*מָ֖ה* אֲנִ֣י עֹשֶׂ֑ה וְ</p><p>נוּ וַיֹּאמְר֗וּ *מָֽה־*הַדָּבָ֤ר הַ</p><p>שֹֽׁמְר֔וֹן וַיֹּ֕אמֶר *מָ֛ה* הַיְּהוּדִ֥ים הָ</p><p>לָרֶ֑דֶת לָ֣*מָּה* תִשְׁבַּ֤ת הַמְּלָאכָה֙ </p><p>ָ֣ה לָהֶ֗ם *מָֽה־*הַדָּבָ֨ר הָ</p></div>
