                        </style><p>אַלְפֵי־צֹ֜אן וּ*שְׁלֹ֧שֶׁת* אַלְפֵ֣י גְמַלִּ֗ים וַ</p><p>וְקָרְאוּ֙ לִ*שְׁלֹ֣שֶׁת* אַחְיֽׄתֵיהֶ֔ם לֶ</p><p>פ וַֽיִּשְׁמְע֞וּ *שְׁלֹ֣שֶׁת ׀* רֵעֵ֣י אִיּ֗וֹב אֵ֣ת </p><p>פ וַֽיִּשְׁבְּת֡וּ *שְׁלֹ֤שֶׁת* הָאֲנָשִׁ֣ים הָ֭</p><p>אֱלֹהִֽים וּבִ*שְׁלֹ֣שֶׁת* רֵעָיו֮ חָרָ֪ה </p><p>מַעֲנֶ֗ה בְּ֭פִי *שְׁלֹ֥שֶׁת* הָאֲנָשִׁ֗ים וַ</p></div>
