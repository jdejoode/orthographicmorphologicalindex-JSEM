                        </style><p>לַמָּ֣וֶת וְ*אֵינ*ֶ֑נּוּ וַֽ֝יַּחְפְּרֻ֗</p><p>בִ֣י וְ*אֵינ*ֶֽנִּי כָּלָ֣ה עָ֭נָן </p><p>שִׁ֖חֲרְתַּ֣נִי וְ*אֵינ*ֶֽנִּי פ וַ֭</p><p>וְאֹ֖הֶל רְשָׁעִ֣ים *אֵינ*ֶֽנּוּ פ וַ</p><p>קֶ֣דֶם אֶהֱלֹ֣ךְ וְ*אֵינ*ֶ֑נּוּ וְ֝אָח֗וֹר </p><p>ר֤וֹמּוּ מְּעַ֨ט ׀ וְֽ*אֵינ*ֶ֗נּוּ וְֽהֻמְּכ֗וּ </p><p>ו פָּקַ֣ח וְ*אֵינ*ֶֽנּוּ תַּשִּׂיגֵ֣הוּ </p></div>
