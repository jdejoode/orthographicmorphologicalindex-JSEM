                        </style><p>דָּוִ֖יד וַיֹּאמַ֑ר *מִ֚י* יַשְׁקֵ֣נִי מַ֔יִם </p><p>יְהוָ֑ה וַיֹּ֗אמֶר *מִֽי־*אֲנִ֞י יְהוָ֤ה אֱלֹהִים֙ </p><p>יְהוָ֤ה אֱלֹהִים֙ וּ*מִ֣י* בֵיתִ֔י כִּ֥י </p><p>אָזְנֵֽינוּ וּ*מִי֙* כְּעַמְךָ֣ </p><p>יַ֣ד חָרָשִׁ֑ים וּ*מִ֣י* מִתְנַדֵּ֔ב לְמַלֹּ֥אות </p><p>ֶֽךָ וְכִ֨י *מִ֤י* אֲנִי֙ וּמִ֣י </p><p>מִ֤י אֲנִי֙ וּ*מִ֣י* עַמִ֔י כִּֽי־</p></div>
