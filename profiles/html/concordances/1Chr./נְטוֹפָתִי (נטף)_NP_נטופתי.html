                        </style><p>בֵּ֥ית לֶ֙חֶם֙ וּ*נְט֣וֹפָתִ֔י* עַטְר֖וֹת בֵּ֣ית יוֹאָ֑ב </p><p>יּוֹשֵׁ֖ב בְּחַצְרֵ֥י *נְטוֹפָתִֽי* וְהַשֹּׁעֲרִים֙ </p><p>בֶּֽן־בַּֽעֲנָ֖ה הַ*נְּטוֹפָתִֽי* ס אִיתַ֣י בֶּן־</p><p>עֲשִׂירִ֔י מַהְרַ֥י הַ*נְּטֽוֹפָתִ֖י* לַזַּרְחִ֑י וְ</p><p>חֹ֔דֶשׁ חֶלְדַּ֥י הַ*נְּטוֹפָתִ֖י* לְעָתְנִיאֵ֑ל וְ</p></div>
