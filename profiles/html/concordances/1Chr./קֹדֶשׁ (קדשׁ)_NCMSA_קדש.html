                        </style><p>כָּל־כְּלֵ֣י הַ*קֹּ֑דֶשׁ* וְעַל־הַ</p><p>יהוָ֖ה בְּהַדְרַת־*קֹֽדֶשׁ* חִ֤ילוּ מִלְּ</p><p>טָהֳרַ֖ת לְכָל־*קֹ֑דֶשׁ* וּמַֽעֲשֵׂ֔ה עֲבֹדַ֖ת </p><p>אֵת֙ מִשְׁמֶ֣רֶת הַ*קֹּ֔דֶשׁ* וּמִשְׁמֶ֕רֶת בְּנֵ֥י </p><p>כִּי־הָי֤וּ שָֽׂרֵי־*קֹ֨דֶשׁ֙* וְשָׂרֵ֣י הָ</p><p>לְבֵ֥ית הַ*קֹּֽדֶשׁ* שְׁלֹ֧שֶׁת אֲלָפִ֛ים כִּכְּרֵ֥י </p></div>
