                        </style><p>עֲלֵיהֶ֖ם מְלָכִֽים *אַֽל־*תִּגְּעוּ֙ בִּמְשִׁיח</p><p>בִנְבִיאַ֖י *אַל־*תָּרֵֽעוּ פ שִׁ֤ירוּ </p><p>בְיַד־אָדָ֖ם *אַל־*אֶפֹּֽל וַיִּתֵּ֧ן </p><p>חֲזַ֣ק וֶאֱמָ֔ץ *אַל־*תִּירָ֖א וְאַל־</p><p>אַל־תִּירָ֖א וְ*אַל־*תֵּחָֽת וְהִנֵּ֨ה </p><p>אֱמַץ֙ וַעֲשֵׂ֔ה *אַל־*תִּירָ֖א וְאַל־</p><p>אַל־תִּירָ֖א וְ*אַל־*תֵּחָ֑ת כִּי֩ יְהוָ֨ה </p></div>
