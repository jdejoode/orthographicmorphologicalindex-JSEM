                        </style><p>מִ֭תְעַשֵּׁר וְאֵ֣ין *כֹּ֑ל* מִ֝תְרוֹשֵׁ֗שׁ וְה֣וֹן </p><p>יִכֹּ֗נוּ מַחְשְׁבֹתֶֽיךָ *כֹּ֤ל* פָּעַ֣ל יְ֭הוָה לַֽ</p><p>כְסִילִֽים רַ֥ב מְחֽוֹלֵֽל *כֹּ֑ל* וְשֹׂכֵ֥ר כְּ֝סִ֗יל </p><p>מְבַקְשֵׁ֥י יְ֝הוָ֗ה יָבִ֥ינוּ *כֹֽל* טֽוֹב־רָ֭שׁ הוֹלֵ֣ךְ </p><p>יָ֝שׁ֗וּב מִפְּנֵי־*כֹֽל* זַרְזִ֣יר מָתְנַ֣יִם אוֹ־</p></div>
