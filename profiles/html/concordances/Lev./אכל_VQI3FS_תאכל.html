                        </style><p>הַדֶּ֗שֶׁן אֲשֶׁ֨ר *תֹּאכַ֥ל* הָאֵ֛שׁ אֶת־</p><p>הַנֶּ֜פֶשׁ אֲשֶׁר־*תֹּאכַ֣ל* בָּשָׂ֗ר מִזֶּ֤בַח </p><p>כָּל־נֶ֖פֶשׁ אֲשֶׁר־*תֹּאכַ֣ל* כָּל־דָּ֑ם וְ</p><p>מִכֶּ֖ם לֹא־*תֹ֣אכַל* דָּ֑ם וְהַ</p><p>כָל־נֶ֗פֶשׁ אֲשֶׁ֨ר *תֹּאכַ֤ל* נְבֵלָה֙ וּטְרֵפָ֔ה </p><p>הַקֳּדָשִׁ֖ים לֹ֥א *תֹאכֵֽל* וּבַת־כֹּהֵן֩ </p><p>לֶּ֥חֶם אָבִ֖יהָ *תֹּאכֵ֑ל* וְכָל־זָ֖ר </p></div>
