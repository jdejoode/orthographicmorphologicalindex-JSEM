                        </style><p>אָנֹ֗כִי גַּ֤ם מִ*תְּמוֹל֙* גַּ֣ם מִשִּׁלְשֹׁ֔ם </p><p>הַלְּבֵנִ֖ים כִּ*תְמ֣וֹל* שִׁלְשֹׁ֑ם הֵ֚ם יֵֽלְכ֔וּ </p><p>אֲשֶׁ֣ר הֵם֩ עֹשִׂ֨ים *תְּמ֤וֹל* שִׁלְשֹׁם֙ תָּשִׂ֣ימוּ עֲלֵי</p><p>לִלְבֹּן֙ כִּ*תְמ֣וֹל* שִׁלְשֹׁ֔ם גַּם־תְּמ֖וֹל </p><p>תְמ֣וֹל שִׁלְשֹׁ֔ם גַּם־*תְּמ֖וֹל* גַּם־הַיּֽוֹם </p><p>נַגָּ֥ח הוּא֙ מִ*תְּמ֣וֹל* שִׁלְשֹׁ֔ם וְלֹ֥א </p></div>
