                        </style><p>תְּמוֹל֙ גַּ֣ם מִ*שִּׁלְשֹׁ֔ם* גַּ֛ם מֵאָ֥ז </p><p>לְּבֵנִ֖ים כִּתְמ֣וֹל *שִׁלְשֹׁ֑ם* הֵ֚ם יֵֽלְכ֔וּ וְ</p><p>הֵם֩ עֹשִׂ֨ים תְּמ֤וֹל *שִׁלְשֹׁם֙* תָּשִׂ֣ימוּ עֲלֵיהֶ֔ם </p><p>לְבֹּן֙ כִּתְמ֣וֹל *שִׁלְשֹׁ֔ם* גַּם־תְּמ֖וֹל גַּם־</p><p>ה֜וּא מִתְּמֹ֣ל *שִׁלְשֹׁ֗ם* וְהוּעַ֤ד בִּ</p><p>הוּא֙ מִתְּמ֣וֹל *שִׁלְשֹׁ֔ם* וְלֹ֥א יִשְׁמְר</p></div>
