                        </style><p>אֲרוֹן־יְהוָ֛ה בִּ*שְׂדֵ֥ה* פְלִשְׁתִּ֖ים שִׁבְעָ֥ה חֳדָשִֽׁים </p><p>עֲגָלָ֡ה בָּ֠אָה אֶל־*שְׂדֵ֨ה* יְהוֹשֻׁ֤עַ בֵּֽית־הַשִּׁמְשִׁי֙ </p><p>הַזֶּ֔ה בִּ*שְׂדֵ֥ה* יְהוֹשֻׁ֖עַ בֵּֽית־הַשִּׁמְשִֽׁי </p><p>יָשַׁ֥ב דָּוִ֖ד בִּ*שְׂדֵ֣ה* פְלִשְׁתִּ֑ים יָמִ֖ים וְ</p><p>אֲשֶׁ֥ר יָשַׁ֖ב בִּ*שְׂדֵ֥ה* פְלִשְׁתִּֽים וַיַּאֲמֵ֥ן </p></div>
