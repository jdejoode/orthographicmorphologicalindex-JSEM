                        </style><p>בֵּֽית־אֵ֑ל אֶחָ֞ד *נֹשֵׂ֣א ׀* שְׁלֹשָׁ֣ה גְדָיִ֗ים וְ</p><p>גְדָיִ֗ים וְאֶחָד֙ *נֹשֵׂ֗א* שְׁלֹ֙שֶׁת֙ כִּכְּר֣וֹת לֶ֔חֶם </p><p>לֶ֔חֶם וְאֶחָ֥ד *נֹשֵׂ֖א* נֵֽבֶל־יָֽיִן וְ</p><p>יְהוָ֛ה בְּשִׁל֖וֹ *נֹשֵׂ֣א* אֵפ֑וֹד וְהָ</p><p>וְהָאִ֛ישׁ *נֹשֵׂ֥א* הַצִּנָּ֖ה לְ</p><p>וַחֲמִשָּׁה֙ אִ֔ישׁ *נֹשֵׂ֖א* אֵפ֥וֹד בָּֽד וְ</p></div>
