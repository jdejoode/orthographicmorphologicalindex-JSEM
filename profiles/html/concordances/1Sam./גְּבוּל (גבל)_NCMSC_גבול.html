                        </style><p>אַחֲרֵיהֶ֔ם עַד־*גְּב֖וּל* בֵּ֥ית שָֽׁמֶשׁ וּ</p><p>לָב֖וֹא בִּ*גְב֣וּל* יִשְׂרָאֵ֑ל וַתְּהִ֤י </p><p>קְבֻרַ֥ת רָחֵ֛ל בִּ*גְב֥וּל* בִּנְיָמִ֖ן בְּצֶלְצַ֑ח </p><p>מַלְאָכִ֔ים בְּכֹ֖ל *גְּב֣וּל* יִשְׂרָאֵ֑ל וְאִם־</p><p>יְשַׁלַּ֞ח בְּכָל־*גְּב֣וּל* יִשְׂרָאֵל֮ בְּיַ֣ד </p><p>עוֹד֙ בְּכָל־*גְּב֣וּל* יִשְׂרָאֵ֔ל וְנִמְלַטְתִּ֖י </p></div>
