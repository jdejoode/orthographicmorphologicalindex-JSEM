                        </style><p>הֵיכַ֥ל יְהוָֽה וְ*הִ֖יא* מָ֣רַת נָ֑פֶשׁ וַ</p><p>הָ וְחַנָּ֗ה *הִ֚יא* מְדַבֶּ֣רֶת עַל לִב</p><p>לְדָוִ֑ד וְ*הִ֧יא* נִתְּנָ֛ה לְעַדְרִיאֵ֥ל </p><p>יְה֣וֹנָתָ֔ן כִּֽי־כָ֥לָה *הִ֛יא* מֵעִ֥ם אָבִ֖י</p><p>עֵ֣מֶק הָאֵלָ֗ה הִנֵּה־*הִ֞יא* לוּטָ֣ה בַשִּׂמְלָה֮ </p><p>הִגִּֽידָה וְהָיָ֞ה *הִ֣יא ׀* רֹכֶ֣בֶת עַֽל־הַ</p></div>
