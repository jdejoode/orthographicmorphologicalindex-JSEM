                        </style><p>עִ֖יר פַּ֣עַם אֶחָ֑ת *כֹּ֥ה* תַעֲשֶׂ֖ה שֵׁ֥שֶׁת יָמִֽים </p><p>יָּשֻׁ֖בוּ הַֽמַּחֲנֶ֑ה *כֹּ֥ה* עָשׂ֖וּ שֵׁ֥שֶׁת יָמִֽים </p><p>לְמָחָ֑ר כִּ֣י *כֹה֩* אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֣י </p><p>עַ֥ד אֲשֶׁר עַד *כֹּ֖ה* בֵּֽרְכַ֥נִי יְהוָֽה </p><p>ָ֖ם לֵאמֹֽר *כֹּ֣ה* אָמְר֞וּ כֹּ֣ל ׀ עֲדַ֣ת </p><p>כָּל־הָעָ֗ם *כֹּֽה־*אָמַ֣ר יְהוָה֮ אֱלֹהֵ֣י </p></div>
