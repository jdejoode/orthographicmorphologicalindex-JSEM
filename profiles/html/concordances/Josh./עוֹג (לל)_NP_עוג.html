                        </style><p>סִיחֹ֣ן וּלְ*ע֔וֹג* אֲשֶׁ֥ר הֶחֱרַמְתֶּ֖ם אוֹת</p><p>חֶשְׁבּ֔וֹן וּלְ*ע֥וֹג* מֶֽלֶךְ־הַבָּשָׁ֖ן </p><p>פִּסְגָּֽה וּגְב֗וּל *ע֚וֹג* מֶ֣לֶךְ הַבָּשָׁ֔ן </p><p>סַלְכָֽה כָּל־מַמְלְכ֥וּת *עוֹג֙* בַּבָּשָׁ֔ן אֲשֶׁר־</p><p>בָּשָׁ֜ן כָּֽל־מַמְלְכ֣וּת ׀ *ע֣וֹג* מֶֽלֶךְ־הַבָּשָׁ֗ן </p><p>אֶדְרֶ֔עִי עָרֵ֛י מַמְלְכ֥וּת *ע֖וֹג* בַּבָּשָׁ֑ן לִ</p></div>
