                        </style><p>מִן־חֶבְרוֹן֙ מִן *דְּבִ֣ר* מִן עֲנָ֔ב וּ</p><p>גֶּ֖זֶר אֶחָֽד מֶ֤לֶךְ *דְּבִר֙* אֶחָ֔ד מֶ֥לֶךְ גֶּ֖דֶר </p><p>שָּׁ֔ם אֶל־יֹשְׁבֵ֖י *דְּבִ֑ר* וְשֵׁם־דְּבִ֥ר </p><p>דְּבִ֑ר וְשֵׁם־*דְּבִ֥ר* לְפָנִ֖ים קִרְיַת־</p><p>קִרְיַת־סַנָּ֖ה הִ֥יא *דְבִֽר* וַעֲנָ֥ב וְ</p><p>ֶ֔הָ וְאֶת־*דְּבִ֖ר* וְאֶת־מִגְרָשׁ</p></div>
