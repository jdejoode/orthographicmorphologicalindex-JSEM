                        </style><p>יְהִ֡י לִבְנֵי֩ *אַהֲרֹ֨ן* הַכֹּהֵ֜ן מִן־</p><p>יְהִי֙ לִבְנֵ֣י *אַהֲרֹ֔ן* מִמִּשְׁפְּח֥וֹת הַ</p><p>וְלִבְנֵ֣י ׀ *אַהֲרֹ֣ן* הַכֹּהֵ֗ן נָֽתְנוּ֙ </p><p>כָּל־עָרֵ֥י בְנֵֽי־*אַהֲרֹ֖ן* הַכֹּֽהֲנִ֑ים שְׁלֹשׁ־</p><p>מֹשֶׁ֤ה וְאֶֽת־*אַהֲרֹן֙* וָאֶגֹּ֣ף אֶת־</p><p>וְאֶלְעָזָ֥ר בֶּֽן־*אַהֲרֹ֖ן* מֵ֑ת וַיִּקְבְּר֣וּ </p></div>
