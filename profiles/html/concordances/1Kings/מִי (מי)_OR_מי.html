                        </style><p>הַגִּ֣יד לָהֶ֔ם *מִ֗י* יֵשֵׁ֛ב עַל־כִּסֵּ֥א </p><p>אֶֽת־עַבְדְיךָ֔ *מִ֗י* יֵשֵׁ֛ב עַל־כִּסֵּ֥א </p><p>לְרָ֑ע כִּ֣י *מִ֤י* יוּכַל֙ לִשְׁפֹּ֔ט </p><p>יֹּ֤אמֶר אַחְאָב֙ בְּ*מִ֔י* וַיֹּ֙אמֶר֙ כֹּֽה־</p><p>מְּדִינ֑וֹת וַיֹּ֛אמֶר *מִֽי־*יֶאְסֹ֥ר הַמִּלְחָמָ֖ה </p><p>וַיֹּ֣אמֶר יְהוָ֗ה *מִ֤י* יְפַתֶּה֙ אֶת־אַחְאָ֔ב </p></div>
