                        </style><p>מִבְּנֵ֥י יִשְׂרָאֵ֖ל *הֵֽמָּה* בְּנֵיהֶ֗ם אֲשֶׁ֨ר </p><p>לִבֽוֹ וְ*הֵ֣מָּה* מְבִאִ֣ים אִ֣ישׁ מִנְחָת</p><p>וַיִּבְנ֨וּ גַם־*הֵ֧מָּה* לָהֶ֛ם בָּמ֥וֹת </p><p>עָשָׂ֑ה הֲלֹא־*הֵ֣מָּה* כְתוּבִ֗ים עַל־סֵ֛פֶר </p><p>בָּנָ֔ה הֲלֹֽא־*הֵ֣מָּה* כְתוּבִ֗ים עַל־סֵ֛פֶר </p><p>אֶת־יְהוֹשָׁפָ֗ט וְ*הֵ֤מָּה* אָֽמְרוּ֙ אַ֣ךְ מֶֽלֶךְ־</p></div>
