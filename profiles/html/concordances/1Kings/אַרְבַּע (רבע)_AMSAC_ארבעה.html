                        </style><p>קוֹמָת֑וֹ עַ֗ל *אַרְבָּעָה֙* טוּרֵי֙ עַמּוּדֵ֣י אֲרָזִ֔ים </p><p>מַעֲשֵׂ֥ה מוֹרָֽד וְ*אַרְבָּעָה֩* אוֹפַנֵּ֨י נְחֹ֜שֶׁת לַ</p><p>סַרְנֵ֣י נְחֹ֔שֶׁת וְ*אַרְבָּעָ֥ה* פַעֲמֹתָ֖יו כְּתֵפֹ֣ת </p><p>וְשִׁבְעַ֣ת יָמִ֑ים *אַרְבָּעָ֥ה* עָשָׂ֖ר יֽוֹם בַּ</p><p>וַיֹּ֗אמֶר מִלְא֨וּ *אַרְבָּעָ֤ה* כַדִּים֙ מַ֔יִם וְ</p></div>
