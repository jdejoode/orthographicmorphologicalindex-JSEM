                        </style><p>דֶּ֣רֶךְ הַקָּדִ֗ים *שְׁלֹשָׁ֤ה* מִפֹּה֙ וּ</p><p>מִפֹּה֙ וּ*שְׁלֹשָׁ֣ה* מִפֹּ֔ה מִדָּ֥ה </p><p>מִפּוֹ֙ וּ*שְׁלֹשָׁ֣ה* מִפּ֔וֹ וְ</p><p>אֲלָפִ֔ים וּשְׁעָרִ֖ים *שְׁלֹשָׁ֑ה* וְשַׁ֨עַר יוֹסֵ֜ף </p><p>מִדָּ֔ה וּשְׁעָרִ֖ים *שְׁלֹשָׁ֑ה* שַׁ֣עַר שִׁמְע֞וֹן אֶחָ֗ד </p><p>אֲלָפִ֔ים שַֽׁעֲרֵיהֶ֖ם *שְׁלֹשָׁ֑ה* שַׁ֣עַר גָּ֞ד אֶחָ֗ד </p></div>
