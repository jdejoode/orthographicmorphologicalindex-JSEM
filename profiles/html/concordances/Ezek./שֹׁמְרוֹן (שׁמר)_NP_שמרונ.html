                        </style><p>ֵ֨ךְ הַגְּדוֹלָ֤ה *שֹֽׁמְרוֹן֙* הִ֣יא וּבְנוֹתֶ֔י</p><p>רָאִֽיתִי ס וְ*שֹׁ֣מְר֔וֹן* כַּחֲצִ֥י חַטֹּאתַ֖י</p><p>וְאֶת־שְׁב֥יּת *שֹׁמְר֖וֹן* וּבְנוֹתֶ֑יהָ </p><p>קַדְמָתָ֔ן וְ*שֹֽׁמְרוֹן֙* וּבְנוֹתֶ֔יהָ </p><p>וּשְׁמוֹתָ֕ן *שֹׁמְר֣וֹן* אָהֳלָ֔ה וִירוּשָׁלִַ֖ם </p><p>כּ֖וֹס אֲחוֹתֵ֥ךְ *שֹׁמְרֽוֹן* וְשָׁתִ֨ית אוֹת</p></div>
