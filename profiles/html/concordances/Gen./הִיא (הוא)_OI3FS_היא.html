                        </style><p>וּמֶ֥לֶךְ בֶּ֖לַע *הִיא־*צֹֽעַר כָּל־אֵ֙לֶּה֙ </p><p>שָׁ֖מָה וְ*הִ֣יא* מִצְעָ֑ר אִמָּלְטָ֨ה נָּ֜א </p><p>ִי הִ֔וא וְ*הִֽיא־*גַם־הִ֥וא אָֽמְרָ֖ה </p><p>כִּֽי־טוֹבַ֥ת מַרְאֶ֖ה *הִֽיא* וַיְהִ֗י כִּ֣י </p><p>הִ֣וא מוּצֵ֗את וְ*הִ֨יא* שָׁלְחָ֤ה אֶל־חָמִ֙י</p><p>שְׁלֹשָׁ֣ה שָׂרִיגִ֑ם וְ*הִ֤יא* כְפֹרַ֙חַת֙ עָלְתָ֣ה </p></div>
