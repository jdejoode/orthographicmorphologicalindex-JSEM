                        </style><p>הַצֹּ֖אן וּ*לְכ֥וּ* רְעֽוּ וַיֹּאמְרוּ֮ </p><p>בָּֽא וְעַתָּ֣ה ׀ *לְכ֣וּ* וְנַֽהַרְגֵ֗הוּ </p><p>אֶת־דָּמֽוֹ *לְכ֞וּ* וְנִמְכְּרֶ֣נּוּ </p><p>לְכָל־מִצְרַ֙יִם֙ *לְכ֣וּ* אֶל־יוֹסֵ֔ף אֲשֶׁר־</p><p>ְכֶ֑ם וְאַתֶּם֙ *לְכ֣וּ* הָבִ֔יאוּ שֶׁ֖בֶר רַעֲב֥וֹן </p><p>כֶ֖ם קְח֥וּ וָ*לֵֽכוּ* וְ֠הָבִיאוּ אֶת־</p><p>בְּעִ֣ירְכֶ֔ם וּ*לְכוּ־*בֹ֖אוּ אַ֥רְצָה </p></div>
