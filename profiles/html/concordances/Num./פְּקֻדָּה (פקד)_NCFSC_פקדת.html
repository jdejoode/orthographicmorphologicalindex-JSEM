                        </style><p>אַהֲרֹ֣ן הַכֹּהֵ֑ן *פְּקֻדַּ֕ת* שֹׁמְרֵ֖י מִשְׁמֶ֥רֶת הַ</p><p>צָפֹֽנָה וּ*פְקֻדַּ֣ת* מִשְׁמֶרֶת֮ בְּנֵ֣י מְרָרִי֒ </p><p>אֹ֥הֶל מוֹעֵֽד וּ*פְקֻדַּ֞ת* אֶלְעָזָ֣ר ׀ בֶּן־אַהֲרֹ֣ן </p><p>שֶׁ֣מֶן הַמִּשְׁחָ֑ה *פְּקֻדַּ֗ת* כָּל־הַמִּשְׁכָּן֙ </p><p>ן אֵ֔לֶּה וּ*פְקֻדַּת֙* כָּל־הָ֣אָדָ֔ם </p></div>
