                        </style><p>קְנָאֹת֙ ה֔וּא מִנְחַ֥ת *זִכָּר֖וֹן* מַזְכֶּ֥רֶת עָוֹֽן וְ</p><p>אֵ֚ת מִנְחַ֣ת הַ*זִּכָּר֔וֹן* מִנְחַ֥ת קְנָאֹ֖ת הִ֑וא </p><p>לָכֶ֤ם לְ*זִכָּרוֹן֙* לִפְנֵ֣י אֱלֹֽהֵי</p><p>צִפּ֥וּי לַמִּזְבֵּֽחַ *זִכָּר֞וֹן* לִבְנֵ֣י יִשְׂרָאֵ֗ל </p><p>אֶל־אֹ֣הֶל מוֹעֵ֔ד *זִכָּר֥וֹן* לִבְנֵֽי־יִשְׂרָאֵ֖ל </p></div>
