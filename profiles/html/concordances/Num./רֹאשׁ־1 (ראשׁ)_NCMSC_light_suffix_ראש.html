                        </style><p>תִפְקֹ֔ד וְאֶת־*רֹאשׁ*ָ֖ם לֹ֣א תִשָּׂ֑א </p><p>אֲשָׁמוֹ֙ בְּ*רֹאשׁ*֔וֹ וַחֲמִישִׁת</p><p>לֹא־יַעֲבֹ֣ר עַל־*רֹאשׁ*֑וֹ עַד־מְלֹ֨את </p><p>גַּדֵּ֥ל פֶּ֖רַע שְׂעַ֥ר *רֹאשׁ*ֽוֹ כָּל־יְמֵ֥י </p><p>אֱלֹהָ֖יו עַל־*רֹאשׁ*ֽוֹ כֹּ֖ל יְמֵ֣י </p><p>֑וֹ וְגִלַּ֤ח *רֹאשׁ*וֹ֙ בְּי֣וֹם </p><p>וְקִדַּ֥שׁ אֶת־*רֹאשׁ*֖וֹ בַּיּ֥וֹם </p></div>
