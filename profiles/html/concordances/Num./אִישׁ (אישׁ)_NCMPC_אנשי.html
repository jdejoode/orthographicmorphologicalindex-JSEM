                        </style><p>בְתוֹכָ֖ה *אַנְשֵׁ֥י* מִדּֽוֹת וְשָׁ֣ם </p><p>עֵדָ֛ה קְרִאֵ֥י מוֹעֵ֖ד *אַנְשֵׁי־*שֵֽׁם וַיִּֽקָּהֲל֞וּ </p><p>הַכֹּהֵן֙ אֶל־*אַנְשֵׁ֣י* הַצָּבָ֔א הַ</p><p>יהוָ֗ה מֵאֵ֞ת *אַנְשֵׁ֤י* הַמִּלְחָמָה֙ הַ</p><p>נָֽשְׂא֗וּ אֶת־רֹ֛אשׁ *אַנְשֵׁ֥י* הַמִּלְחָמָ֖ה אֲשֶׁ֣ר </p><p>שָׂרֵ֥י הַמֵּאֽוֹת *אַנְשֵׁי֙* הַצָּבָ֔א בָּזְז֖וּ </p></div>
