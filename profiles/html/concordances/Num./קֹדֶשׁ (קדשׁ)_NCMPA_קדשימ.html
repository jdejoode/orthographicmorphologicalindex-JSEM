                        </style><p>מוֹעֵ֑ד קֹ֖דֶשׁ הַ*קֳּדָשִֽׁים* וּבָ֨א אַהֲרֹ֤ן </p><p>אֶת קֹ֣דֶשׁ הַ*קֳּדָשִׁ֑ים* אַהֲרֹ֤ן וּבָנָי</p><p>מִקֹּ֥דֶשׁ הַ*קֳּדָשִׁ֖ים* מִן־הָאֵ֑שׁ </p><p>לִ֔י קֹ֣דֶשׁ *קָֽדָשִׁ֥ים* לְךָ֛ ה֖וּא </p><p>בְּקֹ֥דֶשׁ הַ*קֳּדָשִׁ֖ים* תֹּאכֲלֶ֑נּוּ כָּל־</p><p>כֹּ֣ל ׀ תְּרוּמֹ֣ת הַ*קֳּדָשִׁ֗ים* אֲשֶׁ֨ר יָרִ֥ימוּ בְנֵֽי־</p></div>
