                        </style><p>יָּ֥רֶב הָעָ֖ם *עִם־*מֹשֶׁ֑ה וַיֹּאמְר֣וּ </p><p>יֵּשְׁב֥וּ שָׂרֵֽי־מוֹאָ֖ב *עִם־*בִּלְעָֽם וַיָּבֹ֥א </p><p>֑וֹ וַיֵּ֖לֶךְ *עִם־*שָׂרֵ֥י מוֹאָֽב וַ</p><p>אֶל־בִּלְעָ֗ם לֵ֚ךְ *עִם־*הָ֣אֲנָשִׁ֔ים וְ</p><p>וַיֵּ֥לֶךְ בִּלְעָ֖ם *עִם־*שָׂרֵ֥י בָלָֽק וַ</p><p>וַיֵּ֥לֶךְ בִּלְעָ֖ם *עִם־*בָּלָ֑ק וַיָּבֹ֖אוּ </p></div>
