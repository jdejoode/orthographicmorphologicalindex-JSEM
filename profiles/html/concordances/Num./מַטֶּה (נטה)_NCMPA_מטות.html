                        </style><p>ָ֔ם שְׁנֵ֥ים עָשָׂ֖ר *מַטּ֑וֹת* אִ֣ישׁ אֶת־שְׁמ</p><p>ָ֔ם שְׁנֵ֥ים עָשָׂ֖ר *מַטּ֑וֹת* וּמַטֵּ֥ה אַהֲרֹ֖ן </p><p>אֶל־רָאשֵׁ֣י הַ*מַּטּ֔וֹת* לִבְנֵ֥י יִשְׂרָאֵ֖ל </p><p>רָאשֵׁ֛י אֲב֥וֹת הַ*מַּטּ֖וֹת* לִבְנֵ֥י יִשְׂרָאֵֽל </p><p>לְתִשְׁעַ֥ת הַ*מַּטּ֖וֹת* וַחֲצִ֥י הַ</p><p>ָֽם שְׁנֵ֥י הַ*מַּטּ֖וֹת* וַחֲצִ֣י הַ</p></div>
