                        </style><p>עָשִׂ֥יתָ לְךָ֖ *אֲר֥וֹן* עֵֽץ וְאֶכְתֹּב֙ </p><p>אָרֽוֹן וָאַ֤עַשׂ *אֲרוֹן֙* עֲצֵ֣י שִׁטִּ֔ים וָ</p><p>לָשֵׂ֖את אֶת־*אֲר֣וֹן* בְּרִית־יְהוָ֑ה לַ</p><p>הַנֹּ֣שְׂאִ֔ים אֶת־*אֲר֖וֹן* בְּרִ֣ית יְהוָ֑ה וְ</p><p>הַלְוִיִּ֔ם נֹֽשְׂאֵ֛י *אֲר֥וֹן* בְּרִית־יְהוָ֖ה לֵ</p><p>֔וֹ מִצַּ֛ד *אֲר֥וֹן* בְּרִית־יְהוָ֖ה אֱלֹהֵי</p></div>
