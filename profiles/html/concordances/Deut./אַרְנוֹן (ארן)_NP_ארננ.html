                        </style><p>עִבְרוּ֮ אֶת־נַ֣חַל *אַרְנֹן֒* רְאֵ֣ה נָתַ֣תִּי בְ֠</p><p>עַל־שְׂפַת־נַ֨חַל *אַרְנֹ֜ן* וְהָעִ֨יר </p><p>יַּרְדֵּ֑ן מִנַּ֥חַל *אַרְנֹ֖ן* עַד הַ֥ר חֶרְמֽוֹן </p><p>אֲשֶׁר־עַל נַ֣חַל *אַרְנֹ֗ן* וַחֲצִ֤י הַֽר־</p><p>וְעַד נַ֣חַל *אַרְנֹ֔ן* תּ֥וֹךְ הַנַּ֖חַל </p><p>עַל־שְׂפַת־נַ֧חַל *אַרְנֹ֛ן* וְעַד־הַ֥ר </p></div>
