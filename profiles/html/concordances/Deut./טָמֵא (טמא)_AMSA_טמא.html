                        </style><p>שְׁעָרֶ֑יךָ הַ*טָּמֵ֤א* וְהַטָּהוֹר֙ </p><p>תֹּאכְלֶ֑נּוּ הַ*טָּמֵא֙* וְהַטָּה֔וֹר </p><p>וְלֹ֣א גֵרָ֔ה *טָמֵ֥א* ה֖וּא לָכֶ֑ם </p><p>קַשְׂקֶ֖שֶׂת לֹ֣א תֹאכֵ֑לוּ *טָמֵ֥א* ה֖וּא לָכֶֽם </p><p>שֶׁ֣רֶץ הָע֔וֹף *טָמֵ֥א* ה֖וּא לָכֶ֑ם </p><p>תֹּאכֲלֶ֑נּוּ הַ*טָּמֵ֤א* וְהַטָּהוֹר֙ </p><p>מִמֶ֙נּוּ֙ בְּ*טָמֵ֔א* וְלֹא נָתַ֥תִּי </p></div>
