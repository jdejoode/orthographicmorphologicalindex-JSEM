                        </style><p>בְּסֵ֣פֶר תּֽוֹרַת־*מֹ֠שֶׁה* אֲשֶׁר־צִוָּ֨ה יְהוָ֜ה </p><p>נְּחֹ֜שֶׁת אֲשֶׁר־עָשָׂ֣ה *מֹשֶׁ֗ה* כִּ֣י עַד־הַ</p><p>צִוָּ֥ה יְהוָ֖ה אֶת־*מֹשֶֽׁה* וְהָיָ֤ה יְהוָה֙ </p><p>כָּל־אֲשֶׁ֣ר צִוָּ֔ה *מֹשֶׁ֖ה* עֶ֣בֶד יְהוָ֑ה וְ</p><p>ָ֖ם עַבְדִ֥י *מֹשֶֽׁה* וְלֹ֖א שָׁמֵ֑עוּ </p><p>כְּכֹ֖ל תּוֹרַ֣ת *מֹשֶׁ֑ה* וְאַחֲרָ֖יו </p></div>
