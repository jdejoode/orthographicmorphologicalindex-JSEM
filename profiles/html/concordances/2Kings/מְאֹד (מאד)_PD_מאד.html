                        </style><p>כֶֽם וַיִּֽרְאוּ֙ *מְאֹ֣ד* מְאֹ֔ד וַיֹּ֣אמְר֔וּ </p><p>וַיִּֽרְאוּ֙ מְאֹ֣ד *מְאֹ֔ד* וַיֹּ֣אמְר֔וּ הִנֵּה֙ </p><p>עֳנִ֥י יִשְׂרָאֵ֖ל מֹרֶ֣ה *מְאֹ֑ד* וְאֶ֤פֶס עָצוּר֙ </p><p>וַיִּתְאַנַּ֨ף יְהוָ֤ה *מְאֹד֙* בְּיִשְׂרָאֵ֔ל וַ</p><p>שָׁפַ֤ךְ מְנַשֶּׁה֙ הַרְבֵּ֣ה *מְאֹ֔ד* עַ֛ד אֲשֶׁר־מִלֵּ֥א </p></div>
