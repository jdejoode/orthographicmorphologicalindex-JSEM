                        </style><p>כָּל־הָאָ֑רֶץ *פִּתְאֹם֙* שֻׁדְּד֣וּ אֹהָלַ֔י </p><p>מִסְפַּ֖ד תַּמְרוּרִ֑ים כִּ֣י *פִתְאֹ֔ם* יָבֹ֥א הַשֹּׁדֵ֖ד </p><p>הִפַּ֤לְתִּי עָלֶ֙יהָ֙ *פִּתְאֹ֔ם* עִ֖יר וּבֶהָלֽוֹת </p><p>עֲלֵיהֶ֛ם גְּד֖וּד *פִּתְאֹ֑ם* כִּֽי־כָר֤וּ שׁיּחָה֙ </p><p>כֵּ֖ן יִתְהֹלְל֥וּ גוֹיִֽם *פִּתְאֹ֛ם* נָפְלָ֥ה בָבֶ֖ל וַ</p></div>
